<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Supchik</title>
</head>

<body>
  <header>
    <div class="container">
      <img src="img/logo.svg" alt="supchik's logo">
      <div class="navigation">
        <div class="list">
          <div class="item"><a href="#">Home</a></div>
          <div class="item"><a href="#">Restaurants</a></div>
          <div class="item"><a href="#">Home Chefs</a></div>
          <div class="item"><a href="#">Offters</a></div>
          <div class="item"><a href="#">About us</a></div>
        </div>
      </div>
      <button class="login" type="button">Sign Up</button>
    </div>
  </header>
  <main>
    <section class="main-slider">
      <div class="container">
        <div class="text">
          <h1>Enjoy <br> Delicious <br> Meals</h1>
          <p>Meals delivered to <br> your doorstep.</p>
        </div>

        <div class="slides">
          <div class="slide is-active">
            <img class="cup" src="img/Group 1.png " width="820" height="820" alt="">
          </div>
          <div class="slide">
            <img class="cup" src="img/Group 2.png" alt="">
          </div>
          <div class="slide">
            <img class="cup" src="img/Group 3.png" alt="">
          </div>
          <div class="slide">
            <img class="cup" src="img/Group 4.png" alt="">
          </div>
        </div>

        <div class="slide-controls">
          <div class="wrapper">
            <!-- враппер шобы потом слайдер в js делать правильно -->
            <div class="slide-control"></div>
            <div class="slide-control"></div>
            <div class="slide-control"></div>
            <div class="slide-control"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
