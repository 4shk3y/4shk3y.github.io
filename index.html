<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Supchik</title>
</head>

<body>
  <header>
    <div class="container">
      <img src="img/logo.svg" alt="supchik's logo">
      <div class="navigation">
        <div class="list">
          <div class="item"><a href="#">Home</a></div>
          <div class="item"><a href="#">Restaurants</a></div>
          <div class="item"><a href="#">Home Chefs</a></div>
          <div class="item"><a href="#">Offters</a></div>
          <div class="item"><a href="#">About us</a></div>
        </div>
      </div>
      <button class="login" type="button">Sign Up</button>
    </div>
  </header>
  <main>
    <section class="main-slider">
      <div class="container">
        <div class="text">
          <h1>Enjoy <br> Delicious <br> Meals</h1>
          <p>Meals delivered to <br> your doorstep.</p>
        </div>
        <div class="slides">
          <div class="slide">
            <img class="cup" src="img/Group 2.png" width="735.82" height="735.82" alt="">
          </div>
          <div class="slide  is-active">
            <img class="cup" src="img/Group 1.png" width="735.82" height="735.82" alt="">
          </div>
          <div class="slide">
            <img class="cup" src="img/Group 2.png" width="735.82" height="735.82" alt="">
          </div>
          <div class="slide-controls">
            <div class="wrapper">
              <div class="scroller">
                <p>Scroll to see more</p>
                <button><img src="img/Icon.png" alt=""></button>
              </div>
              <div class="slider-right">
                <div class="slider-wrapper">
                  <div class="slide-control">
                    <img src="img/slider-cup2.png" alt="">
                  </div>
                  <div class="slide-control is-active">
                    <img src="img/slider-cup1.png" alt="">
                  </div>
                  <div class="slide-control">
                    <img src="img/slider-cup3png.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>
</body>

</html>
